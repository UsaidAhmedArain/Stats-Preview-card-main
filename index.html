<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="main-container">
        <div class="left">
            <div class="left-content">
                <h1 id="heading">Get <span id="inner-heading">insights</span> that help your business grow.</h1>
                <p class="text">
                    Discover the benefits of data analytics
                    and make better decisions regarding revenue, customer
                    experience, and overall eficiency.
                </p>
                <div class="stats">
                    <h3 class="stats-data">10K+
                        <span class="stats-info">Companies</span>
                    </h3>
                    <h3 class="stats-data">314
                        <span class="stats-info">templates</span>
                    </h3>
                    <h3 class="stats-data">12M+
                        <span class="stats-info">Queries</span>
                    </h3>
                </div>
            </div>
        </div>
        <div class="right">
            <div id="right-inner">
                <div class="overlay"></div>
            </div>
        </div>
    </div>
</body>

</html>
